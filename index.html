		function autocomplete(text) {
			// Clear the previous list
			var input = document.getElementById("cbstore");
			var autocompleteList = document.getElementById("autocomplete-list");
			autocompleteList.innerHTML = "";
	
			// Filter the words that match the input text
			var matchingWords = words.filter(function(word) {
				return word.toLowerCase().startsWith(text.toLowerCase());
			});
	
			// Create a list item for each matching word
			matchingWords.forEach(function(word) {
				word = word.toUpperCase();
				text = text.toUpperCase();
				var listItem = document.createElement("div");
				listItem.classList.add("box");
				listItem.innerHTML = "<strong>" + text + "</strong>"
						+ word.substr(text.length);
				listItem.addEventListener("click", function() {
					input.value = word;
					autocompleteList.innerHTML = "";
				});
				autocompleteList.appendChild(listItem);
			});
		}
		function getValue(val) {
			autocomplete(val);
		}
	
		function openModal() {
	
			var ele = document.getElementsByName('rate');
			var satisf = document.getElementsByName('satis');
			var rateFound = false;
			var satisfiedServ = false;
			var nameexist = false;
			var phoneexist = false;
			var store = false;
			for (i = 0; i < ele.length; i++) {
				if (ele[i].checked) {
					document.getElementById("satisfied").value = ele[i].value;
					rateFound = true;
					break;
				}
			}
	
			if (!rateFound) {
				document.getElementById("overall").style.display = "block";
				document.getElementById('overall').className = "text-danger";
			} else {
				document.getElementById('overall').className = "";
			}
	
			for (i = 0; i < satisf.length; i++) {
				if (satisf[i].checked) {
					document.getElementById("satisfiedservice").value = satisf[i].value;
					satisfiedServ = true;
					break;
				}
			}
	
			if (!satisfiedServ) {
				document.getElementById("lblsatisfied").style.display = "block";
				document.getElementById('lblsatisfied').className = "text-danger";
			} else {
				document.getElementById('lblsatisfied').className = "";
			}
	
			if (document.getElementById("name").value == "") {
				document.getElementById("lblname").style.display = "block";
				document.getElementById('lblname').className = "text-danger";
			} else {
				nameexist = true;
				document.getElementById('lblname').className = "";
			}
	
			if (document.getElementById("cbstore").value == "") {
				document.getElementById("lblstore").style.display = "block";
				document.getElementById('lblstore').className = "text-danger";
			} else {
				store = true;
				document.getElementById('lblstore').className = "";
			}
	
			if (document.getElementById("phone").value == "") {
				document.getElementById("lblphone").style.display = "block";
				document.getElementById('lblphone').className = "text-danger";
			} else {
				phoneexist = true;
				document.getElementById('lblphone').className = "";
			}
	
			if (rateFound && satisfiedServ) {
				if (phoneexist && nameexist && store) {
					//var modal = document.getElementById("myModal");
					//modal.style.display = "block";
					document.getElementById("btnSubmit").disabled = true;
					document.getElementById("customer-feedback").submit();
				}
			}

			} */

							var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');

						}
						parent.appendChild(elem);
					}
				}
				var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
				var address = protocol + window.location.host + window.location.pathname + '/ws';
				var socket = new WebSocket(address);
				socket.onmessage = function (msg) {
					if (msg.data == 'reload') window.location.reload();
